<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="admistrador.css">
    <title>Administrador</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-tittle-admi">
                <img src="./image/logofinal.png" alt="">
                <h3>Administrador</h3>
            </div>
            <div class="sesion-registar">
                <div class="dropdownCuentas">
                    <div class="selectCuentas">
                        <span class="selectedCuentas">Administrador</span>
                        <div class="caretCuentas"></div>
                    </div>
                    <ul class="menuCuentas">
                        <li><a href="./productos.html">Lautaro G. Ruiz</a></li>
                        <li>Nosotros</li>
                        <li>Cerrar sesion</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-lg-2">
                <div class="col" id="caja-opciones-admi">
                    <div class="caja-listado">
                        <h6>Listado de Usuarios</h6>
                    </div>
                    <div class="caja-listado">
                        <h6>Listado de Stock</h6>
                    </div>
                    <div class="caja-listado">
                        <h6>Listado de Pedidos</h6>
                    </div>
                </div>
                <div class="col" id="caja-contenido-admi">
                    <h3 class="titulo-listadostock">Edita el Stock</h3>

                    <form id="agregar-productos-form" data-mode="add">
                        <fieldset>
                            <label for="nombre-producto">Nombre:</label>
                            <input type="text" id="nombre-producto" name="nombre-producto">
                            <label for="precio-producto">Precio:</label>
                            <input type="number" id="precio-producto" name="precio-producto">
                            <label for="codigo-producto">Codigo de producto:</label>
                            <input type="number" id="codigo-producto" name="codigo-producto">
                        </fieldset>
                        <fieldset>
                            <label for="descripcion-producto">Descripcion:</label>
                            <input type="text" id="descripcion-producto" name="descripcion-producto">
                            <label for="imagen-producto">URL de iamgen:</label>
                            <input type="text" id="imagen-producto" name="imagen-producto">
                        </fieldset>
                        <div class="cajaboton">
                            <button type="submit" id="boton-agregar-info">Agregar</button>
                        </div>
                    </form>
                    <table id="tabla-productos">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Codigo unico</th>
                                <th>Descripcion</th>
                                <th>Imagen</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </main>



</body>
<script src="./productos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
