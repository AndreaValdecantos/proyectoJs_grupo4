<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="admistrador.css">
    <title>Administrador</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-tittle-admi">
                <img src="./image/logofinal.png" alt="">
                <h3>Administrador</h3>
            </div>
            <div class="sesion-registar">
                <div class="dropdownCuentas">
                    <div class="selectCuentas">
                        <span class="selectedCuentas">Administrador</span>
                        <div class="caretCuentas"></div>
                    </div>
                    <ul class="menuCuentas">
                        <li><a href="./productos.html">Lautaro G. Ruiz</a></li>
                        <li>Nosotros</li>
                        <li>Cerrar sesion</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-lg-2">
                <div class="col" id="caja-opciones-admi">
                    <div class="caja-listado">
                        <h6>Listado de Usuarios</h6>
                    </div>
                    <div class="caja-listado">
                        <h6>Listado de Stock</h6>
                    </div>
                    <div class="caja-listado">
                        <h6>Listado de Pedidos</h6>
                    </div>
                </div>
                <div class="col" id="caja-contenido-admi">
                    <h2>Agregar productos</h2>
                    <form id="agregarProductosForm" data-mode="add">
                        <label for="nombreProducto">Nombre:</label>
                        <input type="text" id="nombreProducto" name="nombreProducto" />
                        <label for="precioProducto">Precio:</label>
                        <input type="number" id="precioProducto" name="precioProducto" />
                        <label for="descripcionProducto">Descripción:</label>
                        <input type="text" id="descripcionProducto" name="descripcionProducto" />

                        <button type="submit" id='addProductoButton'>Agregar</button>
                    </form>
                    <h2>Productos en stock</h2>
                    <table id="lista-productos">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>



</body>
<script src="./admistrador.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
