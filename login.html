<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

    <main id="login">

        <!-- Button trigger modal -->
        <button type="button" class="btn boton-login" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Login
        </button>

        <!-- Modal -->
        <div class="modal fade modal-form" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 modal-titulo" id="exampleModalLabel">Inicio de sesión</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formulario" class="formulario">
                            <div class="mb-3" id="div-usuario">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="usuario" id="usuario"
                                    aria-describedby="emailHelp">
                                    <p class="mensaje-error">El usuario debe tener entre 4-12 caracteres y solo puede contener letras, números, - y _</p>
                            </div>
                            <div class="mb-3" id="div-clave">
                                <label for="clave" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="clave" id="clave">
                                <p class="mensaje-error">La constraseña debe tener entre 4-12 caracteres</p>
                            </div>
                            <div>
                                <p>¿No tienes una cuenta? <a href="#" class="link-registro">Registrarse</a></p>
                            </div>
                            <p class="mensaje-formulario">Debe completar el usuario y/o contraseña</p>
                            <p class="mensaje-usuario">Usuario y/o contraseña incorrectos</p>
                            <div class="row justify-content-center p-2">
                                <button type="submit" class="btn boton-login col-5" id="enviar-login">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
