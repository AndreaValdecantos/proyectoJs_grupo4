<body>

            <ul class="menuCuentas">

      </div>
    </nav>
  </header>

  <div class="container w-75 mt-5 rounded shadow " id="formulario">

    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg 5 col-xl-6 rounded">

      </div>
      <div class="col p-4 rounded-end">
        <div class="text-end">
          <img src="./imageregistro/WhatsApp Image 2023-05-11 at 22.20.39.jpeg" style="width: 30%" alt="">
        </div>
        <h2 class=" fw-bold text-center pt-5 py-5">BIENVENIDO A PRODIGY PC</h2>

        <!-- REGISTRARME-->
        <form action="#">
          <div class="mb-4">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="nombre" id="nombre" class="form-control" name="nombre">
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" id="email" class="form-control" name="email">
          </div>
          <div class="mb-4">
            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="contraseña" id="contraseña" class="form-control" name="contraseña">
          </div>
          <div class="mb-4">
            <label for="confirmarcontraseña" class="form-label">Confirmar contraseña:</label>
            <input type="confirmarcontraseña" id="confirmarcontraseña" class="form-control" name="confirmarcontraseña">
          </div>
          <div class="mb-4 form-check">
            <input type="check" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Mantenerme conectado</label>

            <div class="d-grid">
              <button type="submit" class="btn" onclick="registro()">Registrarme</button>
            </div>
          </div>
        </form>
      </div>
    </div>


  </div>

</body>
